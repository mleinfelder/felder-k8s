# https://kubernetes.io/docs/concepts/workloads/controllers/deployment/
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: redis
  name: redis-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis 
    spec:
      containers:
      - image: redis
        name: redis
        ports:
        - containerPort: 80
        volumeMounts:
        - name: redis-data 
          mountPath: /data
      volumes:
        - name: redis-data
          persistentVolumeReClaim: 
            claimName: meu-pvc 